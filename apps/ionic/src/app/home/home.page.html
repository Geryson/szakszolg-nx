<ion-content>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class='login-div'>
        <div class="topContainer">
            <div class="image">
                <ion-img src="assets/images/logo.webp"></ion-img>
            </div>
            <ion-label class='input-label'>{{ 'HOME.OM' | translate }}</ion-label>
            <div class="rounded">
                <ion-input #OM (keydown.enter)='eduIdIsDifferent()'
                           [(ngModel)]='eduId' inputmode='numeric'
                           maxlength='{{eduIdMaxLength}}' minlength='{{eduIdMinLength}}' nxNumberOnly='true' type='text'
                ></ion-input>
            </div>
            <div class="btnSize">
                <ion-button #loginBtn (click)='eduIdIsDifferent()'
                            [disabled]='eduIdMinLength > eduId.length || eduId.length > eduIdMinLength' class='btn-login'
                            shape='round' type='submit'>{{ 'BUTTONS.ENTER' | translate }}</ion-button>
            </div>
        </div>
        <p-dialog  [closable]="false" [modal]="true" [visible]="differentEduId">
            <div class="chooseText">
                <h3>Különböző Oktatási azonosító</h3>
                <p>Szeretnéd elmenteni az előző kérdőív válaszait?</p>
            </div>
            <div >
                <button (click)="savePrevAnswers()" icon="pi pi-check" label="Igen" pButton type="button"></button>
                <button (click)="deleteEduId()" icon="pi pi-times" label="Nem" pButton type="button"></button>
            </div>
        </p-dialog>
        <div>
            <div class="bottomContainer">
                <ion-button class="guestBtn" routerLink="{{ link(pages.guest.guestRoom) }}" shape="round" type="submit">{{ 'BUTTONS.ENTER_GUEST' | translate }}</ion-button>
                <ion-button class="adminBtn" routerLink="{{ link(pages.admin.login) }}" shape="round" type="submit">{{ 'BUTTONS.ADMIN_PAGE' | translate }}</ion-button>
            </div>
        </div>
    </div>
</ion-content>
