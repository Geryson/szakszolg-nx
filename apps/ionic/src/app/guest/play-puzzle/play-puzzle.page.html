<ion-content class="custom-puzzle" [scrollY]="false">
    <p-dialog [visible]="rule" [closable]="false" [modal]="true" header="{{'RULES.RULE' | translate}}">
        <p>{{ 'RULES.PUZZLE' | translate }}</p>
        <button (click)="rule = false" pButton type="button" class="p-button-lg">OK</button>
    </p-dialog>

    <div class="container">
        <div id="crop-container"></div>
        <angular-cropper #puzzleCropper id="invisible-cropper" [imageUrl]="imgSource"></angular-cropper>
    </div>
    <div class="toolbar">
        <div class="time_counter">{{ puzzleTime }}</div>
        <h1 class="move_count_container">{{ 'JIGSAW.MOVEMENT' | translate }} <span class="movement_counter">0</span></h1>
        <div class="operations">
            <ion-button [class.button-disabled]="startDisabled" class="start" shape="round" (click)="start()">{{ 'BUTTONS.START' | translate }}</ion-button>
            <ion-button [class.button-disabled]="resetDisabled" class="reset" shape="round" (click)="resetPieces()">{{ 'BUTTONS.RESTART' | translate }}</ion-button>
            <ion-button [class.button-disabled]="giveUpDisabled" class="giveUp" shape="round" (click)="presentAlertConfirm()">{{ 'BUTTONS.EXIT' | translate }}</ion-button>
        </div>
    </div>
</ion-content>
