<nx12-header title="NAVIGATION.PAIRING"></nx12-header>

<ion-content>

    <div *ngIf="groups" cdkDropListGroup>
        <div class="example-container">
            <div
                cdkDropList
                [cdkDropListData]="wArray"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of wArray" cdkDrag>{{item}}</div>
            </div>
        </div>

        <div class="example-container">
            <div
                cdkDropList
                [cdkDropListData]="first"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <h2>{{ groups[0] }}</h2>
                <div class="example-box" *ngFor="let item of first" cdkDrag>{{item}}</div>
            </div>
        </div>

        <div class="example-container">
            <div
                cdkDropList
                [cdkDropListData]="second"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <h2>{{ groups[1] }}</h2>
                <div class="example-box" *ngFor="let item of second" cdkDrag>{{item}}</div>
            </div>
        </div>

        <div class="example-container">
            <div
                cdkDropList
                [cdkDropListData]="third"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <h2>{{ groups[2] }}</h2>
                <div class="example-box" *ngFor="let item of third" cdkDrag>{{item}}</div>
            </div>
        </div>

        <div class="example-container">
            <div
                cdkDropList
                [cdkDropListData]="fourth"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <h2>{{ groups[3] }}</h2>
                <div class="example-box" *ngFor="let item of fourth" cdkDrag>{{item}}</div>
            </div>
        </div>
    </div>

    <p-dialog [visible]="noMoreWords" [closable]="false">
        <p>Elfogytak a szavak</p>
    </p-dialog>

    <p-dialog header="sampletext" [(visible)]="guessedAnswer" [closable]="false" [modal]="true">
        <p>Talált!</p>
        <button pButton type="button" label="Ok" icon="pi pi-check" class="p-button-lg" (click)="nextWord()"></button>
    </p-dialog>
    <p-dialog header="sampletext" [(visible)]="notCorrect" [closable]="false" [modal]="true">
        <p>Nem talált</p>
        <button pButton type="button" label="Ok" icon="pi pi-check" class="p-button-lg" (click)="nextWord()"></button>
    </p-dialog>
</ion-content>
