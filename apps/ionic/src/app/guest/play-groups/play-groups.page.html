<nx12-header title="NAVIGATION.PAIRING"></nx12-header>

<ion-content>

    <div class="container" *ngIf="groups" cdkDropListGroup>
        <div class="example-container word">
            <div
                cdkDropList
                [cdkDropListData]="wArray"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of wArray" cdkDrag><div>{{item}}</div></div>
            </div>
        </div>

        <div class="top">
            <div class="example-container one">
                <div
                    cdkDropList
                    [cdkDropListData]="first"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">

                    <p>{{ groups[0] }}</p>

                </div>
            </div>

            <div class="example-container two">
                <div
                    cdkDropList
                    [cdkDropListData]="second"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">

                    <p>{{ groups[1] }}</p>

                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="example-container three">
                <div
                    cdkDropList
                    [cdkDropListData]="third"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">

                    <p>{{ groups[2] }}</p>

                </div>
            </div>

            <div class="example-container four">
                <div
                    cdkDropList
                    [cdkDropListData]="fourth"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">

                    <p>{{ groups[3] }}</p>

                </div>
            </div>

        </div>

        <div class="components">
            <div class="quit">
                <p-button (click)="quitConfirm()" label="Kilépés"></p-button>
            </div>
            <div class="answers">
                Helyes válaszok száma: <p>{{ counter }}</p>
            </div>
        </div>

    </div>




    <p-dialog [visible]="noMoreWords" [closable]="false" [modal]="true">
        <p>Elfogytak a szavak</p>
        <button pButton type="button" label="Ok" icon="pi pi-check" class="p-button-lg" (click)="quit()"></button>
    </p-dialog>

    <p-dialog [(visible)]="guessedAnswer" [closable]="false" [modal]="true">
        <p>Talált!</p>
        <button pButton type="button" label="Ok" icon="pi pi-check" class="p-button-lg" (click)="nextWord()"></button>
    </p-dialog>
    <p-dialog [(visible)]="notCorrect" [closable]="false" [modal]="true">
        <p>Nem talált</p>
        <button pButton type="button" label="Ok" icon="pi pi-check" class="p-button-lg" (click)="nextWord()"></button>
    </p-dialog>
</ion-content>
