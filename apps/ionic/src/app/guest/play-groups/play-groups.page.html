<nx12-header title="NAVIGATION.GROUPING_ITEMS"></nx12-header>

<ion-content>

    <div>
        <h3 pDraggable="products" (onDragStart)="dragStart(word)" (onDragEnd)="dragEnd()">{{word}}</h3>
    </div>
    <br>
    <div class="col-12 md:col-6 drop-column" >
        <p-table [value]="groups ?? []">
            <ng-template let-group pTemplate="body">
                <tr pDroppable="products" (onDrop)="drop(group)">
                    <td *ngIf="group === selectedGroup" class="{{group === correct ? 'green' : 'red'}}">{{group}}</td>
                    <td *ngIf="group !== selectedGroup">{{group}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <p-dialog header="sampletext" [(visible)]="guessedAnswer" [closable]="false">
        <p>Talált!</p>
        <button pButton type="button" label="Ok" icon="pi pi-check" class="p-button-lg" (click)="nextWord()"></button>
    </p-dialog>
    <p-dialog header="sampletext" [(visible)]="notCorrect" [closable]="false">
        <p>Nem talált</p>
        <button pButton type="button" label="Ok" icon="pi pi-check" class="p-button-lg" (click)="nextWord()"></button>
    </p-dialog>

</ion-content>
