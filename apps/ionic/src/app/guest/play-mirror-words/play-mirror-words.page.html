<nx12-header title="NAVIGATION.MIRROR_WORDS"></nx12-header>

<ion-content fullscreen="true">
    <div [hidden]="loading" class="mainContainer">
        <label class="noselect label margins" [ngClass]="{'flipV' : value===1, 'flipH': value===0}">{{ word }}</label>
        <input type="text" class="p-inputtext-lg margins" pInputText [(ngModel)]="inputValue" (keydown.enter)="check()"/>
        <button pButton type="button" label="Check" icon="pi pi-check" class="p-button-lg margins" (click)="check()"></button>
        <label>Próbálkozások száma: {{ counter }}</label>
        <label>Jó válaszok száma: {{ correctAnswers }}</label>
    </div>
    <p-dialog header="Ügyes" [(visible)]="found" [closable]="false" [modal]="true">
        <p>Siker, eltaláltad!</p>
        <button pButton type="button" autofocus  styleClass="p-button-text" icon="pi pi-check" label="Ok" (click)="nextWord()"></button>
    </p-dialog>
    <p-dialog header="Nem sikerült"  [(visible)]="mistake" [closable]="false" [modal]="true">
        <p>Nem talált!</p>
        <button pButton type="button" autofocus  label="Ok" icon="pi pi-check" class="p-button-lg" (click)="mistake = false" ></button>
    </p-dialog>
    <p-dialog header="Vége a játéknak!" [(visible)]="end" [closable]="false" [modal]="true">
        <p>A helyes válasz: {{answer}}</p>
        <button pButton type="button" autofocus  label="Ok" icon="pi pi-check" class="p-button-lg" (click)="newGame()"></button>
    </p-dialog>
</ion-content>
