<nx12-header title="NAVIGATION.HANGMAN_WORDS"></nx12-header>
<ion-content>
    <div class="wrapper" *ngIf="selectedCategory">

        <img class="hangman" src="assets/images/hangman/hangman{{counter}}.svg">


        <div class="words">
            <span *ngFor="let r of replaced"><br *ngIf="r === ' '">{{ r }}</span>
        </div>

        <div class="l-container justify-content-center">
            <p-button [style]="{'width': '13%', 'margin': '1%'}" label="{{l}}" *ngFor="let l of letters" (onClick)="checkLetter(l)"  id="{{l}}" [disabled]="selectedLetters.includes(l)"></p-button>
        </div>
    </div>
    <p-dialog [visible]="!selectedCategory" [closable]="false">
        <p *ngIf="noMoreWords">Elfogytak a szavak, válassz új kategóriát!</p>
        <p-listbox [options]="categories ?? []" [(ngModel)]="selectedCategory" (onClick)="showWord()"></p-listbox>
    </p-dialog>
    <p-dialog header="Játék vége!" [(visible)]="failed" [closable]="false" [modal]="true">
        <p>Nem sikerült!</p>
        <button pButton type="button" label="Ok" icon="pi pi-check" class="p-button-lg" (click)="nextWord()"></button>
    </p-dialog>
    <p-dialog header="Játék vége!" [(visible)]="success" [closable]="false" [modal]="true">
        <p>Siker!</p>
        <button pButton type="button" label="Ok" icon="pi pi-check" class="p-button-lg" (click)="nextWord()"></button>
    </p-dialog>

</ion-content>
