<nx12-header title="NAVIGATION.HANGMAN_WORDS"></nx12-header>
<ion-content>

    <p-dialog [visible]="!selectedCategory" [closable]="false">
        <p-listbox [options]="categories ?? []" [(ngModel)]="selectedCategory" (onClick)="showWord()"></p-listbox>
    </p-dialog>

    <div *ngIf="selectedCategory">
        <span *ngFor="let r of replaced" style="padding: 10px;">{{ r }}</span>
        <br>
        <br>
        <p-button *ngFor="let l of letters" (onClick)="checkLetter(l)"  id="{{l}}" [disabled]="selectedLetters.includes(l)">{{l}}</p-button>
    </div>
    <p-dialog header="sampletext" [(visible)]="failed" [closable]="false">
        <p>Nem sikerÃ¼lt!</p>
        <button pButton type="button" label="Check" icon="pi pi-check" class="p-button-lg" (click)="nextWord()"></button>
    </p-dialog>
    <p-dialog header="sampletext" [(visible)]="success" [closable]="false">
        <p>Siker!</p>
        <button pButton type="button" label="Check" icon="pi pi-check" class="p-button-lg" (click)="nextWord()"></button>
    </p-dialog>
    <img *ngIf="counter >= 0" src="assets/images/hangman/hangman{{counter}}.svg">
</ion-content>
