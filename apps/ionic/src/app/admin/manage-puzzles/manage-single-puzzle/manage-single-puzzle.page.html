<nx12-header title='PUZZLE_MANAGEMENT.SINGLE.TITLE'></nx12-header>

<ion-content>
    <div class='p-3 bg-white'>
        <div class='mb-3'>
            <p-fileUpload (onSelect)='onSelect($event)' [customUpload]='true' [maxFileSize]="10000000" [multiple]='true' [showUploadButton]='false' accept="image/*" name="data[]">
            </p-fileUpload>
        </div>
        <div>
            <p-button (click)='save()' [disabled]='!uploadedFiles.length' icon='pi pi-save'
                      label='{{ "FORM_OPERATION.UPLOAD" | translate }}' styleClass='p-button-success {{ !!uploadedFiles.length ? "mt-2" : "" }}'></p-button>
        </div>
    </div>
</ion-content>
