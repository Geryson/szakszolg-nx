<div class='p-fluid grid p-3 pt-5'>
    <div class='field col-12'>
        <div class='mb-4 d-flex'>
            <div class='p-buttonset mx-auto'>
                <p-button (click)='save()' [disabled]='!survey.categories?.length' icon='pi pi-save' label='{{ "FORM_OPERATION.SAVE" | translate }}' styleClass='p-button-primary'></p-button>
                <p-button (click)='cancel()' icon='pi pi-times' label='{{ "FORM_OPERATION.CANCEL" | translate }}' styleClass='p-button-primary'></p-button>
            </div>
        </div>
        <div class='mb-4'>
            <input #newCategory (keydown.enter)='add(newCategory)' pInputText type='text' maxlength="80" />
            <p-button (click)='add(newCategory)' [disabled]='!newCategory.value' icon='pi pi-plus' styleClass='p-button-primary'></p-button>
        </div>
        <div class='mb-4'>
            <p-table [value]='survey.categories ?? []'>
                <ng-template  pTemplate='header'>
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template let-item pTemplate='body'>
                    <tr>
                        <td>{{ item }}</td>
                        <td>
                            <p-button (click)='remove(item)' icon='pi pi-trash'
                                      styleClass='p-button-danger'></p-button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate='emptymessage'>
                    <tr>
                        <td [colSpan]='2'>
                            <p-message severity='info' text='{{ "MANAGE_QUESTIONS.NO_ITEMS" | translate }}'></p-message>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
