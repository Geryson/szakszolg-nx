<ion-header mode="ios" translucent="true">
    <div id="yellowLine"></div>

    <ion-toolbar color="secondary">
        <ion-buttons class="nav-buttons-container" slot="start">
            <ion-button class="nav-button" routerLink="/home" slot="start">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="nav-title" text-center>{{ 'NAVIGATION.LOGIN' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" padding=true>
    <form>
        <div class="container">
            <div class="top">
                <ion-label class='input-label' text-wrap>{{ 'ADMIN.EMAIL' | translate }}</ion-label>
                <ion-input (keydown.enter)="focus(passwordInput)" [(ngModel)]='email' class="rounded" name="username" type="text"></ion-input>
                <ion-label class='input-label' text-wrap>{{ 'ADMIN.PASSWORD' | translate }}</ion-label>
                <ion-input #passwordInput (keydown.enter)="login($event)" [(ngModel)]='password' class="rounded" name="password" type="password" ></ion-input>
            </div>
            <div class="bottom">
                <ion-button (click)="login($event)" [disabled]="!valid" class='btn-login' shape="round" type="submit">{{ 'BUTTONS.ENTER' | translate }}</ion-button>
            </div>
        </div>
    </form>
</ion-content>
