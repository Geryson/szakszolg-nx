<nx12-header title='ADMIN_NAV.HANGMAN_WORDS_MANAGEMENT'></nx12-header>

<ion-content>
    <div class="wrapper" *ngIf='!!word'>
        <div>
            <h4 class="ml-2">{{ 'MANAGE_HANGMAN_WORDS.WORD' | translate }}</h4>
            <input (click)='check("word")' [(ngModel)]='word!.word' pInputText type='text' class="sizes p-inputtext" />
        </div>
        <div>
            <h4 class="ml-2">{{ 'MANAGE_HANGMAN_WORDS.CATEGORY' | translate }}</h4>
            <p-autoComplete (completeMethod)="search($event)" (input)='check("category")' [(ngModel)]="word!.category" [dropdown]='true' [suggestions]="filteredCategories"></p-autoComplete>
        </div>
        <div class="mt-1">
            <p-button (click)="save()" [disabled]="!word?.word || !word?.category" label='{{ "MANAGE_HANGMAN_WORDS.SAVE" | translate }}' class=""></p-button>
        </div>
    </div>
</ion-content>
