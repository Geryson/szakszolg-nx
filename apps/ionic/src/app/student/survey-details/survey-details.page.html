<nx12-header title="NAVIGATION.SURVEY_DETAILS"></nx12-header>

<ion-content>
    <p>Kérdőív címe:</p>
    <h3>{{service.activeQuiz?.title}}</h3>
    <p>Kérdőív leírása:</p>
    <h3>{{service.activeQuiz?.description}}</h3>
    <p *ngIf="service.index > 0">Eddig megválaszolt kérdések:{{service.index}}/{{service.activeQuiz!.questions.length}}</p>
    <p-button label="Tovább a kérdőív kitöltéséhez" (click)="redirectTo()"></p-button>
</ion-content>
