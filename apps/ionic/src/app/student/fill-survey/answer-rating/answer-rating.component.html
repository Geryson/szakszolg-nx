<div class="rating">
    <h4>
        {{service.questions[service.index].question}}
    </h4>
    <div *ngIf="service.answers.length" class="buttons">

        <div class="field-radiobutton">
            <p-radioButton [(ngModel)]="service.answers[service.index].answer" inputId="1" name="1" value="1"></p-radioButton>
            <label for="1">1</label>
        </div>

        <div class="field-radiobutton">
            <p-radioButton [(ngModel)]="service.answers[service.index].answer" inputId="2" name="2" value="2"></p-radioButton>
            <label for="2">2</label>
        </div>

        <div class="field-radiobutton">
            <p-radioButton [(ngModel)]="service.answers[service.index].answer" inputId="3" name="3" value="3"></p-radioButton>
            <label for="3">3</label>
        </div>

        <div class="field-radiobutton">
            <p-radioButton [(ngModel)]="service.answers[service.index].answer" inputId="4" name="4" value="4"></p-radioButton>
            <label for="4">4</label>
        </div>

        <div class="field-radiobutton">
            <p-radioButton [(ngModel)]="service.answers[service.index].answer" inputId="5" name="5" value="5"></p-radioButton>
            <label for="5">5</label>
        </div>
    </div>
</div>
