<nx12-header title="ASD"></nx12-header>
<ion-content>
    <div *ngIf="service.activeQuiz!.template !== 'quiz'">
        <div *ngIf="service.questions.length > 0">
            <div [ngSwitch]="service.questions![service.index].type" >
                <nx12-answer-rating *ngSwitchCase="'rating'"></nx12-answer-rating>
                <nx12-answer-true-false *ngSwitchCase="'true-false'"></nx12-answer-true-false>
                <nx12-answer-choose *ngSwitchCase="'choose'"></nx12-answer-choose>
                <nx12-answer-free-answer *ngSwitchCase="'free'"></nx12-answer-free-answer>
            </div>
            <div *ngIf="service.questions![service.index].type === 'rating' ||
            service.questions![service.index].type === 'free'">
                <p-button [disabled]="!service.answers[service.index].answer" (click)="next()" label="Következő"></p-button>
            </div>


        </div>
    </div>
    <div *ngIf="service.activeQuiz!.template === 'quiz'">
        <nx12-answer-choose></nx12-answer-choose>
    </div>
    <p-button (click)="back()" label="Vissza"></p-button>
    <p-button (click)="service.confirm()" label="Kilép"></p-button>

</ion-content>
