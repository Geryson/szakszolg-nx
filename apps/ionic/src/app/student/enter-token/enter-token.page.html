<nx12-header title="NAVIGATION.ENTER_TOKEN"></nx12-header>

<ion-content>
    <div class="token-page">
        <h3>{{'NAVIGATION.ENTER_TOKEN' | translate}}</h3>
        <input type="text" [(ngModel)]="token" [maxLength]="6" (keydown.enter)="send()">
        <div class="button">
            <p-button label="{{'BUTTONS.SEND' | translate}}" (click)="send()"></p-button>
        </div>
    </div>
</ion-content>
