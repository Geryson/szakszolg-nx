<ion-header mode='ios' translucent='true'>
    <div id='yellowLine'></div>
    <ion-toolbar color='secondary'>
        <ion-buttons class='nav-buttons-container' slot='start'>
            <ion-button (click)='back()' class='nav-button' slot='start'>
                <ion-icon name='arrow-back'></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class='nav-title' text-center>{{ title | translate }}</ion-title>
        <ion-button (click)='onClickLogOut()' *ngIf='logoutButton' class='nav-button exitbtn' routerLink='/home' slot='end'>
            <ion-icon name='exit'></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
